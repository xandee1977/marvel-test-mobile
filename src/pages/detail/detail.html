<ion-header>
  <ion-navbar>
    <ion-title>{{ character.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" />
    <ion-card-content>
      <ion-card-title>
        {{ character.name }}
        </ion-card-title>
      <p>
        {{ character.description }}
      </p>
    </ion-card-content>    
  </ion-card>
</ion-content>
