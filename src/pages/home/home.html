<ion-header>
  <ion-navbar>
    <ion-title>Marvel Super Heroes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">

  <ion-card *ngFor="let character of list" (click)="charDetail(character)">
    <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}"/>
    <div class="card-title">{{ character.name }}</div>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="nextPage($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
